<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Karmanta - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Karmanta, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>趣讯卡库 | 文件修复</title>

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="/css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet"/>

    <link href="/css/jquery.fileupload.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->

</head>
<body>

<!-- container section start -->
<section id="container" class="">
    <!--header start-->
    {% include section.header.html %}
    <!--header end-->

    <!--sidebar start-->
    {% module Sidebar({'card-import'}) %}
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-md-6 col-lg-6">
                    <section class="panel">
                        <header class="panel-heading">上传卡密文件</header>
                        <div class="panel-body">
                            <form class="form-validate form-horizontal " method="get">
                                <div class="form-group">

                                    <label class="col-md-4 control-label">起始卡号</label>

                                    <div class="col-sm-8">
                                        <input id="ipt-card-id" type="text" class="form-control input-sm m-bot15"/>
                                    </div>

                                    <label class="col-md-4 control-label">行数</label>

                                    <div class="col-sm-8">
                                        <input id="ipt-lines" type="text" class="form-control input-sm m-bot15" value="250"/>
                                    </div>

                                    <div class="col-sm-offset-4 col-sm-4">
                                        <span class="btn btn-info fileinput-button">
                                            <i class="icon-check"></i>
                                            <span id="filename">上传卡密文件</span>
                                            <input id="fileupload" name="card_file" multiple="true" type="file"/>
                                        </span>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!-- container section end -->
<!-- javascripts -->
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="/js/jquery.scrollTo.min.js"></script>
<script src="/js/jquery.nicescroll.js"></script>
<!-- jquery ui -->
<script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
<!-- custome script for all page -->
<script src="/js/jquery.fileupload.js"></script>
<script src="/js/scripts.js"></script>
<script src="/js/card-fixer.js"></script>


</body>
</html>
